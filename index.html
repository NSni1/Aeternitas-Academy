<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script type="module" src="./scripts/modules/content.mjs"></script>
    <script type="module" src="./scripts/modules/home.mjs"></script>
    <script type="module" src="./scripts/modules/menu.mjs"></script>
    <script type="module" src="./scripts/modules/schools.mjs"></script>
    <!-- <script type="text/javascript" defer src="scripts/script.js"></script> -->
</head>
<body class="[--cursor-pointer:url('../assets/point.png')_16_16,pointer] cursor-[url('../assets/cur.png')_16_16,default] w-screen h-screen scroll-smooth selection:text-black selection:bg-white text-white bg-black overflow-y-hidden">
    <div id="menu" class="select-none bg-black h-full w-full absolute z-20 grid grid-cols-3">
        <div class="active:bg-white active:text-black z-10 absolute left-[50px] top-[25px] text-xl cursor-[var(--cursor-pointer)] p-[10px] border border-transparent hover:border-white transition-[border-color] rounded-full aspect-square grid place-items-center">
            <span class="h-[1rem]">Close</span>
        </div>
        <div class="relative bg-[url('../assets/scholar.jpg')] opacity-0 cursor-[var(--cursor-pointer)] group/academics bg-[80%] bg-cover translate-x-[-20%]">
            <div class="flex justify-center items-center [background-color:#000000FF] group-hover/academics:[background-color:#00000070] transition-[background-color] ease-out duration-500 h-full w-full">
                <span class="group-hover/academics:scale-[1.1] ease-out transition-[transform] duration-500 text-7xl 4k:text-[12rem]">Academics</span>
            </div>
        </div>
        <div class="relative bg-[url('../assets/prih.jpg')] bg-cover opacity-0 bg-[45%] cursor-[var(--cursor-pointer)] group/campus translate-x-[-20%]">
            <div class="flex justify-center items-center [background-color:#000000FF] h-full w-full group-hover/campus:[background-color:#00000070] ease-out transition-[background-color] duration-500">
                <span class="group-hover/campus:scale-[1.1] ease-out transition-[transform] duration-500 text-7xl 4k:text-[12rem]">Campus</span>
            </div>
        </div>
        <div class="relative bg-[url('../assets/hist.jpg')] bg-[75%] opacity-0 bg-cover cursor-[var(--cursor-pointer)] group/history translate-x-[-20%]">
            <div class="flex justify-center items-center h-full w-full [background-color:#000000FF] group-hover/history:[background-color:#00000070] ease-out transition-[background-color] duration-500">
                <span class="group-hover/history:scale-[1.1] ease-out transition-[transform] duration-500 text-7xl 4k:text-[12rem]">History</span>
            </div>
        </div>
    </div>
    <div id="content" class="h-screen w-full overflow-y-scroll">
        <header class="text-xl z-10 fixed right-[3%] top-[5%] h-20">
            <h1 id="openMenu" class="font-bold hover:underline cursor-[var(--cursor-pointer)]">Menu</h1>
        </header>
        <div id="home" class="h-full w-full bg-no-repeat bg-cover bg-center bg-[url('../assets/memori.jpg')] relative">
            <div class="bg-[linear-gradient(to_top,#000,60%,transparent)] h-full w-full grid [background-color:#00000080]">
                <span class="text-[50px] text-center self-center motion-safe:animate-fade-up">"Intellectual Growth should commence at birth<br>and cease at death."</span>
                <button class="[--local-btn-size:80px] rounded-full border-white border w-[var(--local-btn-size)] aspect-square absolute hover:bg-white left-[calc(95%-var(--local-btn-size))] top-[calc(95%-var(--local-btn-size))] transition-[background-color] duration-250 grid place-items-center group cursor-[var(--cursor-pointer)]"
                id="home-scroll">
                    <img class="rotate-180 h-[50%] group-hover:invert" src="./assets/Arrow.png">
                </button>
            </div>
        </div>
        <div id="schools" class="h-full w-full bg-black bg-[length:100%_110%] relative">
            <div class="h-full w-full relative grid place-items-center [background-color:#000000B0]">
                <div class="left-[0] ml-[100px] absolute w-[40%] h-fit">
                    <span class="block text-9xl">Schools</span>
                    <span class="block text-7xl">Pursue your dreams</span>
                </div>
                <div class="opacity-0 h-[50%] absolute flex flex-col w-[80%]">
                    <div class="text-9xl flex flex-col text-center">
                        <span data-who="sch-property"></span> <!-- Name of School -->
                        <span>School of 
                            <span data-who="sch-property"></span> <!-- Subject of School-->
                        </span>
                    </div>
                    <div class="flex gap-[100px] justify-center h-[50%] w-full">
                        <div class="[overflow-wrap:break-word] text-5xl w-[50%] h-[100%]">
                            <!-- Description of School -->
                            <span data-who="sch-property" id="school-description"></span>
                        </div>
                        <div class="grow grid place-items-center">
                            <div class="rounded-full border border-white grid place-items-center w-[80%] aspect-[5/1]">
                                <span class="text-2xl h-[1rem] leading-none">Visit Website</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-[20%] top-[80%] absolute w-full flex flex-row items-center justify-center [--col-gap:50px]">
                <span class="disabled lr-button mr-[var(--col-gap)]">&lt;</span>
                <div id="schools-container" class="grid items-center place-items-center grid-cols-[repeat(3,100%)] overflow-clip text-3xl relative w-[40%] h-full">
                    <div class="active school-frame">
                        <button data-school-index="1">Arts</button>
                        <button data-school-index="2">Business</button>
                        <button data-school-index="3">Education</button>
                        <button data-school-index="4">Engineering</button>
                    </div>
                    <div class="school-frame">
                        <button data-school-index="5">Medicine</button>
                        <button data-school-index="6">Law</button>
                        <button data-school-index="7">Science</button>
                        <button data-school-index="8">Humanities</button>
                    </div>
                </div>
                <span class="lr-button ml-[var(--col-gap)]">&gt;</span>
            </div>
        </div>
    </div>
</body>
</html>
